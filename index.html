<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-10" src="/img/logo.svg" alt="Workation">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
                    src="/img/beach-work.jpg" alt="">
                <h1 class="mt-6 text-2xl sm:mt-8 sm:text-4xl lg:text-3xl text-gray-900 font-bold">You can work from
                    anywhere.
                    <br class="hidden lg:inline">
                    <span class="text-indigo-500">Take
                        advantage of it.
                    </span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">Workcation helps you find work-friendly rentals in
                    beautiful locations so you can enjoy some nice weather even when you're not on vacation.</p>
                <div class="mt-4 sm:mt-6">
                    <a href=""
                        class="inline-block px-4 py-2 bg-indigo-500 text-white uppercase font-semibold tracking-wider text-sm rounded-lg sm:text-base">Book
                        your escape</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
            <img class="absolute w-full h-full inset-0 object-cover object-center" src="/img/beach-work.jpg" alt="">
        </div>
    </div>
</body>

</html>
